<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gæt et tal ombyttet</title>
</head>

<body>
    <div class="grid">
        <div>
            <h1>Gæt et tal mellem 0 og 100</h1>
        </div>
        <p id="guessDisplay"></p>
        <div class="center">
            <button id="toHighButton" disabled>For højt</button>
            <button id="toLowButton" disabled>For lavt</button>
            <button id="correctButton" disabled>Korrekt</button>
        </div>
        <button id="startButton">Start spil</button>
        <p id="guessCountDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
